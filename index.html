<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body class="bg-secondary relative">
  <main class="container mx-auto flex justify-center items-center h-screen">
    <section class="p-4">
      <div class="w-[326px] mx-auto shadow-cardShadow bg-white rounded-2xl overflow-hidden ">
        <img class="w-full" src="./assets/images/bg-pattern-card.svg" alt="Pattern card">
        <div class="w-[96px] h-[96px] mx-auto mt-[-50px] z-[1] relative">
          <img class="rounded-full object-cover border-white border-[5px]" src="./assets/images/image-victor.jpg"
            alt="Victor">
        </div>
        <div class="mt-6 text-center">
          <div class="flex items-center justify-center gap-2">
            <h1 class="text-primary">Victor Crest</h1>
            <span class="block text-[18px] text-tiertary">26</span>
          </div>
          <span class="block mt-2 mb-7 text-tiertary text-[14px]">London</span>
          <hr>
          <div class="flex items-center justify-around py-6 text-primary">
            <div>
              <h2>80k</h2>
              <p class="text-tiertary mt-[9px]">Followers</p>
            </div>
            <div>
              <h2>803K</h2>
              <p class="text-tiertary mt-[9px]">Likes</p>
            </div>
            <div>
              <h2>1.4K</h2>
              <p class="text-tiertary mt-[9px]">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
